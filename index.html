    <script>
        const moves = ["rock", "paper", "scissors"];

        function getChoice(){
            choice = Math.floor(Math.random() * 3);
            return moves[choice];
        }
        
        let getComputerChoice = getChoice;

        let getPlayerChoice = getChoice;

        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection === computerSelection){
                return [`Draw! ${playerSelection} is the same as ${computerSelection}`, 0, 0]
            }
            else if (playerSelection == "rock" && computerSelection == "paper"){
                return [`You Lose! ${computerSelection} beats ${playerSelection}`, 0 , 1]
            }
            else if (playerSelection == "paper" && computerSelection == "rock"){
                return [`You Win! ${playerSelection} beats ${computerSelection}`, 1, 0]
            }
            else if (playerSelection == "rock" && computerSelection == "scissors"){
                return [`You Win! ${playerSelection} beats ${computerSelection}`, 1, 0]
            }
            else if (playerSelection == "scissors" && computerSelection == "rock"){
                return [`You Lose! ${computerSelection} beats ${playerSelection}`, 0, 1]
            }
            else if (playerSelection == "paper" && computerSelection == "scissors"){
                return [`You Lose! ${computerSelection} beats ${playerSelection}`, 0 , 1]
            }
            else if (playerSelection == "scissors" && computerSelection == "paper"){
                return [`You Win! ${playerSelection} beats ${computerSelection}`, 1, 0]
            }
            else{
                return ['Invalid input!', 0, 0]
            }
        }
        function playGame(){
            let finalResults = "";
            totalPlayerWins = 0;
            totalComputerWins = 0;
            totalDraw = 0;

            for (let i = 0; i < 5; i++){
                let playerSelection = prompt("Pick Rock, Paper, or Scissors:");
                [result, playerWin, computerWin] = playRound(playerSelection, getComputerChoice());
                finalResults += (result + "\n");
                totalPlayerWins += playerWin;
                totalComputerWins += computerWin;
                totalDraw += (playerWin === computerWin)? 1:0;
                alert(result);
            }
            console.log(finalResults);
            console.log(`Player Wins: ${totalPlayerWins} \nComputer Wins: ${totalComputerWins} \nDraws: ${totalDraw}`);
        }
        playGame();

        

    </script>
